{% extends 'layout.html' %}
{% block body %}
<form action = "http://localhost:5000/uploader" method = "POST" 
         enctype = "multipart/form-data">
         <h1>Song uploader</h1>
         <div class="row justify-content-center" style="height: 200px;" >
         <div class="form-group col-md-4 col-md-offset-5 align-center" style="border: 15px solid grey;padding: 50px;margin: 20px;width: 800px;height: 300px;">
            <input type = "file" name = "file" accept=".mp3" />
            <br>
            <input type = "submit"/>
         </div>
         </div>
         
</form>
  {% endblock %}
